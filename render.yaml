services:
  # PostgreSQL Database
  - type: pserv
    name: crypto-postgres
    env: docker
    plan: free
    
  # Web Service (FastAPI Backend)
  - type: web
    name: crypto-etl-backend
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: crypto-postgres
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
    healthCheckPath: /health
